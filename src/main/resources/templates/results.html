<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Song Lyrics Similarity</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<main role="main" class="container">
    <div class="starter-template">
        <h1><span th:text="'Lyrics:' + ${lyrics}"></span></h1>
        <h2>
            <span th:text="'In each era this song is most similar to:'"></span><br>
            <span th:text="'1970s: ' + ${s1970} + ' ' + ${q1970}"></span><br>
            <span th:text="'1980s: ' + ${s1980}+ ' ' + ${q1980}"></span><br>
            <span th:text="'1990s: ' + ${s1990}+ ' ' + ${q1990}"></span><br>
            <span th:text="'2000s: ' + ${s2000}+ ' ' + ${q2000}"></span><br>

        </h2>
    </div>
</main>
<!-- /.container -->
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
